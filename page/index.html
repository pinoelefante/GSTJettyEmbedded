	<div id="container">
		<div id="containerLeft">
			<div id="serieNuove">
				<fieldset>
					<legend>Serie Nuove</legend>
				</fieldset>
				<div id='serieNuoveDivContainer'></div>
			</div>
			<div id="altervista">
				<!-- 
				<iframe src="http://pinoelefante.altervista.org/ads.html" id="altervistaFrame"></iframe>
			 	-->
			</div>
		</div>

		<div id="containerCenter">
			<div id="addSerie">
				<div id="selectSerieDiv">
					<label>Serie</label> 
					<select class="chosen-select" id="selectSerie" data-placeholder="Seleziona una serie">
					</select>
					<button class="btn btn-primary" onclick="aggiungiSerieBottone()" title='Aggiungi'>
						<span class="glyphicon glyphicon-plus"></span>
					</button>
					<button class="btn btn-warning" onclick="infoSerie()" title='Info serie'>
						<span class="glyphicon glyphicon-info-sign"></span>
					</button>
					<button class="btn btn-warning" onclick="aggiornaSerie(this)" title='Aggiorna elenco serie tv'>
						<span class="glyphicon glyphicon-refresh"></span>
					</button>
				</div>

				<div id="operazioniLista">
					<table>
						<tr>
							<td>
								<table>
									<tr>
										<td><input type="radio" name='s' onclick="selezionaTutto(true)" id="chkSelezionaTutto">Seleziona tutto</td>
										<td><input type="radio" name='s' onclick="selezionaPerStato(0)" id="chkSelezionaDown">Seleziona episodi da scaricare</td>
									</tr>
									<tr>
										<td><input type="radio" name='s' onclick="selezionaTutto(false)" id="chkSelezionaTutto">Deseleziona tutto</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td><div id="divMessaggioOperazione"></div></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="listSerie">
				<div id="divLegenda">
					<label>Vedere</label><span class="legenda episodioDaVedere">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<label>Rimosso</label><span class="legenda episodioRimosso">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<label>Ignorato</label><span class="legenda episodioIgnorato">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				</div>
				<div class="panel-group" id="accordion"></div>
			</div>
			<div id="buttonCenter">
				<div id="divContainerButtons">
					<input class="btn-lg btn btn-success" type="button"	value="Download" id="btnDownload" onclick="download()" /> 
					<input class="btn-lg btn btn-danger" type="button" value="Ignora"	id="btnIgnora" onclick="ignora()" />
				</div>
			</div>
		</div>
		<div id="containerRight">
			<div id="boxInfo">Info</div>
			<div id="altro">Episodi da vedere</div>
		</div>
	</div>

	<div class="modal fade" id="ModalMessaggio" tabindex="-1" role="dialog"
		aria-labelledby="ModalMessaggioLabel" aria-hidden="true"
		style="vertical-align: middle">
		<div class="modal-dialog" style="padding-top: 5%;">
			<div class="modal-content panel">
				<div class="modal-header panel-heading">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="ModalMessaggioLabel"></h4>
				</div>
				<div class="modal-body">
					<p id="TestoModal"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
