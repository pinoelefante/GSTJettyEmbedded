<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Gestione Serie TV - Homepage</title>
<link rel="stylesheet" type="text/css" href="css/mainstyle.css" />
<script src="js/jquery-1.11.1.js"></script>
<script src="js/functions.js"></script>
<script src="js/index_scripts.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.min.js"></script>

</head>
<body>
	<div id="container">
		<div id="containerLeft">
			<div id="serieNuove">
				<fieldset>
					<legend>Serie Nuove</legend>
				</fieldset>
				<div id='serieNuoveDivContainer'></div>
			</div>
			<div id="altervista">
				<!-- 
				<iframe src="http://pinoelefante.altervista.org/ads.html" id="altervistaFrame"></iframe>
			 -->
			</div>
		</div>

		<div id="containerCenter">
			<div id="addSerie">
				<div id="selectSerieDiv">
					<label>Provider</label> <select class="form-control"
						id="selectProvider" onchange="caricaSerieFromProvider()">
						<option selected></option>
						<optgroup label="Provider" id="groupProvider">
						</optgroup>
					</select> <label>Serie</label> <select class="form-control" id="selectSerie">
						<option></option>
						<optgroup label="Serie" id="optSelectSerie">
						</optgroup>
					</select>
					<button class="btn btn-primary" onclick="aggiungiSerie()"
						title='Aggiungi'>
						<span class="glyphicon glyphicon-plus"></span>
					</button>
					<button class="btn btn-warning" onclick="infoSerie()"
						title='Info serie'>
						<span class="glyphicon glyphicon-info-sign"></span>
					</button>
					<button class="btn btn-warning" onclick="aggiornaSerie(this)"
						title='Aggiorna elenco serie tv'>
						<span class="glyphicon glyphicon-refresh"></span>
					</button>
				</div>

				<div id="operazioniLista">
					<table>
						<tr>
							<td>
								<table>
									<tr>
										<td><input type="radio" name='s' onclick="selezionaTutto(true)" id="chkSelezionaTutto">Seleziona tutto</td>
										<td><input type="radio" name='s' onclick="selezionaPerStato(0)">Seleziona episodi da scaricare</td>
									</tr>
									<tr>
										<td><input type="radio" name='s' onclick="selezionaTutto(false)" id="chkSelezionaTutto">Deseleziona tutto</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td><div id="divMessaggioOperazione"></div></td>
						</tr>
					</table>
				</div>
			</div>
			<div id="listSerie">
				<div class="panel-group" id="accordion"></div>
			</div>
			<div id="buttonCenter">
				<div id="divContainerButtons">
					<input class="btn-lg btn btn-success" type="button"
						value="Download" id="btnDownload" onclick="download()" /> <input
						class="btn-lg btn btn-danger" type="button" value="Ignora"
						id="btnIgnora" onclick="ignora()" />
				</div>
			</div>
		</div>
		<div id="containerRight">
			<div id="boxInfo">Info</div>
			<div id="altro">Altro</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			caricaProvider();
			loadSeriePreferite();
		});
	</script>

	<div class="modal fade" id="ModalMessaggio" tabindex="-1" role="dialog"
		aria-labelledby="ModalMessaggioLabel" aria-hidden="true"
		style="vertical-align: middle">
		<div class="modal-dialog" style="padding-top: 5%;">
			<div class="modal-content panel">
				<div class="modal-header panel-heading">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="ModalMessaggioLabel"></h4>
				</div>
				<div class="modal-body">
					<p id="TestoModal"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<!-- Piwik -->
	<script type="text/javascript">
		var _paq = _paq || [];
		_paq.push([ 'trackPageView' ]);
		_paq.push([ 'enableLinkTracking' ]);
		(function() {
			var u = (("https:" == document.location.protocol) ? "https"	: "http")	+ "://pinoelefante.altervista.org/piwik/";
			_paq.push([ 'setTrackerUrl', u + 'piwik.php' ]);
			_paq.push([ 'setSiteId', 4 ]);
			var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
			g.type = 'text/javascript';
			g.defer = true;
			g.async = true;
			g.src = u + 'piwik.js';
			s.parentNode.insertBefore(g, s);
		})();
	</script>
	<noscript>
		<p>
			<img
				src="http://pinoelefante.altervista.org/piwik/piwik.php?idsite=4"
				style="border: 0;" alt="" />
		</p>
	</noscript>
	<!-- End Piwik Code -->

</body>
</html>
